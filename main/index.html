<!DOCTYPE html>
<html>
    <head>
        <title>Tipper</title>
        <link rel="stylesheet" type="text/css" href="tip.css">
    </head>

    <body>
        <div class="header">
            <h1>Tipper</h1>
            <h2>The Tipping Calculator</h2>
        </div>
        <div>
            <form>
                <input type="number" step=0.01 min="0.00" id="amount" name="amount" placeholder="Enter Amount">
                <input type="number" min="0.00" id="tip-percent" name="tip-percent" placeholder="Enter Tip Percentage">
                <input type="button" id="calculate" value="Calculate!">
            </form>
            <h3 id="tip-amount"></h3>
            <h3 id="total"></h3>
        </div>
        <div class="footer"><h4>Coded by Chris Stepowski</h4></div>
        <script src="tips.js"></script>
    </body>
</html>
