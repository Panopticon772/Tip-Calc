<!DOCTYPE html>
<html>
    <head>
        <title>Tipper</title>
        <link rel="stylesheet" type="text/css" href="tip.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
    </head>

    <body>
        <div class="header">
            <h1>Tipper</h1>
            <h2>The Tipping Calculator</h2>
        </div>
        <form>
            <div class="amount">
                <input type="number" step=0.01 min="0" id="amount" name="amount" placeholder="Bill">
            </div>
            <div class="tip">
                <input type="number" min="0" id="tip-percent" name="tip-percent" placeholder="Tip %">
            </div>
        </form>
        <button id="calculate" class="btn">Calculate!</button>
        <div id="my-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="calculations-tip">
                    <h3 id="tip-amount"></h3>
                </div>
                <div class="calculations-total">
                    <h3 id="total"></h3>
                </div>
            </div>
        </div>
        
        <div class="footer footer-icons"><h4>Coded by Chris Stepowski</h4></div>
        <script src="tips.js"></script>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    </body>
</html>
